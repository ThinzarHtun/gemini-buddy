<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tweet to Gemini</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
      <div class="tweet-box">
        <textarea id="userInput" placeholder="What's happening?" rows="4"></textarea>
        <button id="submit">Tweet @Gemini</button>
      </div>
      <div class="thread"></div>
    </div>
    <script src="frontendScript.js"></script>
</body>  
</html>
